{% extends "base.html" %}

{% block title %}
  <title>Delete Manufacturer</title>
{% endblock %}

{% block content %}
  <h1>Delete Manufacturer</h1>

  <p>Are you sure you want to delete manufacturer: <strong>{{ manufacturer.name }}</strong>?</p>
  <p><i>All Cars with this manufacturer will also be deleted!</i></p>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete">
    <a class="btn btn-primary" href="javascript:history.go(-1)">Cancel</a>
  </form>
{% endblock %}
